<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #de868e">
          <h1>
            I have seafoam in my veins, I understand the language of waves.
          </h1>
          <p>Le Testament d'Orph√©e</p>
        </div>
        <div style="background-color: #2c3d4e">
          <h1>Your heart is like the ocean, mysterious and dark.</h1>
          <p>Bob Dylan</p>
        </div>
        <div style="background-color: #252e33">
          <h1>The sea is a desert of waves, A wilderness of water.</h1>
          <p>Langston Hughes</p>
        </div>
        <div style="background-color: #2596be">
          <h1>But the sea which no one tends is also a garden.</h1>
          <p>William Carlos Williams</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('images/pexels-daniel-jurin-1835712.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('images/pexels-elina-sazonova-2072583.jpg');
          "
        ></div>
        <div
          style="background-image: url('images/pexels-erik-mclean-4695082.jpg')"
        ></div>
        <div
          style="
            background-image: url('images/pexels-kehn-hermano-4675531.jpg');
          "
        ></div>
      </div>

      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
